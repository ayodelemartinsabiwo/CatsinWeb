<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatsIn | Join</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu-fix.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">CatsIn</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html" class="active">Join</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <header>
            <h1>Join the CatsIn Community</h1>
        </header>
        <form class="catsin-form">
            <fieldset>
                <legend>Sign Up</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                <label for="fav-breed">Favorite Cat Breed:</label>
                <input type="text" id="fav-breed" name="fav-breed">
                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Sign up for cat news
                </label>
                <label for="about">Tell us about your cat experience:</label>
                <textarea id="about" name="about" rows="3"></textarea>
                <button type="submit">Join Now</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 CatsIn. All rights reserved.</p>
    </footer>
</body>
</html>
